<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="body">
            <div class="headerContainer">
                <p class="header">Coolio™</p>
            </div>
            <div class="displayContainer">
                <div class="display">0.00</div>
            </div>
            <div class="btnContainer">
                <div class="btnContainerLeft">
                    <div class="btnClearContainer">
                        <button class="btnClear">Clear</button>
                    </div>
                    <div class="btnNumbersContainer">
                        <button id="btn1" class="btnNumber">1</button>
                        <button id="btn2" class="btnNumber">2</button>
                        <button id="btn3" class="btnNumber">3</button>
                        <button id="btn4" class="btnNumber">4</button>
                        <button id="btn5" class="btnNumber">5</button>
                        <button id="btn6" class="btnNumber">6</button>
                        <button id="btn7" class="btnNumber">7</button>
                        <button id="btn8" class="btnNumber">8</button>
                        <button id="btn9" class="btnNumber">9</button>
                    </div>
                </div>
                <div class="btnOperatorContainer">
                    <button id="btn+" class="btnOperator">+</button>
                    <button id="btn-" class="btnOperator">-</button>
                    <button id="btn÷" class="btnOperator">÷</button>
                    <button id="btn*" class="btnOperator">*</button>
                    <button id="btn=" class="btnOperator">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
