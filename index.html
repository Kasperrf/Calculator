<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="body">
            <div class="headerContainer">
                <p class="header">Coolio™</p>
            </div>
            <div class="displayContainer">
                <div class="display">0</div>
            </div>
            <div class="btnContainer">
                <div class="btnFirst">
                    <button id="btnClear" class="btnClear">Clear</button>
                    <button id="btnDivide" class="btnOperator">÷</button>
                </div>
                <div class="btnSecond">
                    <button id="btn7" class="btnNumber">7</button>
                    <button id="btn8" class="btnNumber">8</button>
                    <button id="btn9" class="btnNumber">9</button>
                    <button id="btnMultiply" class="btnOperator">*</button>
                </div>
                <div class="btnThird">
                    <button id="btn4" class="btnNumber">4</button>
                    <button id="btn5" class="btnNumber">5</button>
                    <button id="btn6" class="btnNumber">6</button>
                    <button id="btnSubtract" class="btnOperator">-</button>
                </div>
                <div class="btnFourth">
                    <button id="btn1" class="btnNumber">1</button>
                    <button id="btn2" class="btnNumber">2</button>
                    <button id="btn3" class="btnNumber">3</button>
                    <button id="btnPluss" class="btnOperator">+</button>
                </div>
                <div class="btnLast">
                    <button id="btn0" class="btnNumber0">0</button>
                    <button id="btnComma" class="btnComma">.</button>
                    <button id="btnSum" class="btnOperator">=</button>

                </div>             
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
